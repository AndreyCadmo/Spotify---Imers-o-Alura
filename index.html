<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão</title>

    <!-- Reset Style -->
    <link rel="stylesheet" href="reset.css">

    <!-- Style to website -->
    <link rel="stylesheet" href="./src/Style/style.css">
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">

    <!-- Import Style to website fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/v4-shims.min.css">

</head>

<body>
    <!-- SideBar -->
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fas fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
    </div>
    </nav>
    </div>
    <div class="library">
        <nav class="library_navigation">
            <!-- library name -->
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fas fa-book"> </span>
                            <span>Sua Biblioteca</span>
                            <span id="fa-plus" class="fa fa-plus"></span>
                        </a>
                    </li>
                    <li>
                        <div class="create-playlist">
                            <h1>Crie sua primeira playlist</h1>
                            <p>É fácil, vamos te ajudar.</p>
                            <div>
                                <button>Criar playlist</button>
                            </div>
                        </div>

                        <div class="explore-podcast">
                            <h1>Que tal seguir um podcast novo?</h1>
                            <p>Avisaremos você sobre novos episódios.</p>
                            <div>
                                <button>Explore podcasts</button>
                            </div>
                        </div>
                        <div class="language">
                            <span>
                                <i class="fas fa-globe-americas"></i>
                                Português do Brasil
                            </span>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</body>

</html>
