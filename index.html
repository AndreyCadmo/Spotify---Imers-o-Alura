<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão</title>

    <!-- Reset Style -->
    <link rel="stylesheet" href="./src/Styles/reset.css">

    <!-- Style to website -->
    <link rel="stylesheet" href="./src/Styles/main-content.css">
    <link rel="stylesheet" href="./src/Styles/vars.css">
    <link rel="stylesheet" href="./src/Styles/sidebar-footer.css">
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">

    <!-- Import Style to website fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <!-- SideBar -->
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fas fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fas fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É easy iremos te ajudar!</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">
                    Cookies
                </a>
            </div>

            <div class="language">
                <button class="language-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/small-left.png" alt="arrow-left">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/small-right.png" alt="arrow-right">
                    </button>
                </div>
                    <div class="header-search">
                        <img src="./src/assets/search.png" alt="">
                        <input id="serach-input" type="text" maxlength="800" placeholder="Vai ouvir oque agora?" />
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <!-- DESAFIO AULA 2 -->
    <footer class="paid_promotion">
        <div class="text">
            <p class="title">Testar o Premium de graça</p>
            <p class="subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
